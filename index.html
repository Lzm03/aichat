    <style>
      body {
        font-family: 'Nunito', 'Noto Sans TC', sans-serif;
        background-color: #F8FAFC;
        color: #1E293B;
      }
      /* Custom Scrollbar Styles */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
        margin-block: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #E2E8F0; /* slate-200 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #CBD5E1; /* slate-300 */
      }
      /* Avatar Animation Keyframes */
      @keyframes wave {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(10deg); }
        75% { transform: rotate(-8deg); }
      }
      .animate-wave { animation: wave 2.5s ease-in-out infinite; transform-origin: 50% 80%; }

      @keyframes nod {
        0%, 100% { transform: rotateX(0deg); }
        50% { transform: rotateX(15deg); }
      }
      .animate-nod { animation: nod 2s ease-in-out infinite; }

      @keyframes think {
        0%, 100% { transform: translate(0, 0) rotate(0); }
        25% { transform: translate(5px, -5px) rotate(3deg); }
        75% { transform: translate(-5px, 0) rotate(-2deg); }
      }
      .animate-think { animation: think 4s ease-in-out infinite; }
    </style>
